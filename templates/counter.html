<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/counter.css') }}">
</head>
<body>
    <h1>Counter</h1>
    <p>{{ num }} {{ word }}, but you actually visited {{ real_num }} {{ word }}</p>
    <div>
        <form action='/add' method='post'>
            <input type='submit' class='add' value='Add two visits!'>
        </form>
        <form action='/destroy_session' method='get'>
            <input type='submit' class='reset' value='Reset'>
        </form>
    </div>
    <form action='/set' method='post'>
        <label for='number'>Set count to:</label>
        <input type='text' name='number'>
        <input type='submit' class='submit' value='Submit'>
    </form>
</body>
</html>
