<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dojo_survey.css') }}">
</head>
<body>
    <div class=box>
        <h1>Submitted Info</h1>
        <p>Name: {{ session['name'] }}</p>
        <p>Dojo Location: {{ session['location'] }}</p>
        <p>Favorite Language: {{ session['language'] }}</p>
        <p>Philosopher you would read: {{ session['kierkegaard'] }} {{ session['kant'] }}</p>
        <p class=comment_result>Comment: {{ session['comment'] }}</p>
        <form action='/return' method='post'>
            <input type='submit' value='Go Back' class=go_back>
        </form>
    </div>
</body>
</html>
